version: '3.8'

services:
  shop:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    container_name: online-shop-container
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
    ports:
      - 8000:8000
    image: ${IMAGE_NAME}
    build:
      context: .
      dockerfile: ./Dockerfile
    command: bash -c "python manage.py migrate && python manage.py createsu && gunicorn --bind 0.0.0.0:8000 OnlineShop.wsgi:application"
    volumes:
      - static_volume:/app/static/
      - shop:/data
    depends_on:
      - db
    links:
      - db
    restart: on-failure

  db:
    image: postgres:12
    container_name: postgres-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      PGUSER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    container_name: nginx-container
    ports:
      - 80:80
    volumes:
      - static_volume:/app/static/
      - media_volume:/app/media/
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - shop
    links:
      - shop

volumes:
  static_volume:
  media_volume:
  shop:
    name: shop
    external: true
  pgdata:
    name: pgdata
